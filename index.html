<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Music Trivia | Timothy Dry</title>
	<link rel="icon" href="assets/images/favicon.ico">
	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link href="https://fonts.googleapis.com/css?family=Mada%7CMukta+Vaani%7CNew+Rocker%7CRock+Salt" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Space+Mono:700" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
  
</head>
<body>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12">
			<section id="game" class="text-center">
				<h1 id="title">Music Trivia</h1>
				<br> <!-- display timer below-->
				<h4 id="time"></h4>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 text-center">
						<br> <!-- display questions in this div -->
						<h2 id="question"></h2>
					</div>
				</div>
				
				<div class="row">
					<div id="answer" class="col-xs-12 col-sm-12 col-md-12 text-center">
						<!-- display answers here -->
						<button id="correct" class="btn text-center"></button>
						<button id="ans1" class="btn text-center answers" value="1"></button><br>
						<button id="ans2" class="btn text-center answers" value="2"></button><br>
						<button id="ans3" class="btn text-center answers" value="3"></button><br>
						<button id="ans4" class="btn text-center answers" value="4"></button>
					</div>
					<div class="text-center">
						<!-- display reset button at games end and pictures of correct answers here -->
						<button id="reset" class="btn text-center answers" value="reset">RESET!</button>
						<button id="pict" class="btn text-center"></button>
					</div>
				</div>
				<!-- play sound effects here -->
				<audio id="myaudio">
  				</audio>	
			</section>
		</div>
	</div>

	<footer class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 text-center">
		<!-- set up footer -->
			<h4>
				<a href="https://boiling-earth-34417.herokuapp.com" target="_blank">Copyright &copy; Timothy Dry 2017</a>
			</h4>
		</div>
	</footer>
</body>
</html>
